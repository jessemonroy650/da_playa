<script id=javascript.d>
const myStorage = window.localStorage;
//
const theExtensions = [ 'rumble_buttons' ];

if ( myStorage.getItem('do-reset') == 1 ) {
  myStorage.setItem('video-current', 0);
  myStorage.setItem('do-reset', 0);
}
//
theItem  = myStorage.getItem('video-current');
theSlot  = myStorage.getItem(theItem);

console.log("STARTUP:theItem " + theItem);
console.log("STARTUP:theSlot " + theSlot);

if ( theSlot !== null ) {
  data = theSlot.split(",");
  theHost    = data[0].split(":")[1];
  theMediaId = data[1].split(":")[1];
} else {
  theHost    = 'END';
  theMediaId = 'END';
}

console.log("STARTUP:theHost " + theHost);
console.log("STARTUP:theMediaId " + theMediaId);

</script>
